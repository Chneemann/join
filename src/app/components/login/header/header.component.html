<img class="logo" src="./../../../assets/img/login/logo.svg" alt="" />
@if (signUpBtn) {
<div class="register">
  <p>{{ "loginHeader.notAUser" | translate }}</p>
  <button routerLink="/register">{{ "loginHeader.signup" | translate }}</button>
</div>
}
<div class="language">
  <img
    src="./../../../../assets/img/header/language.svg"
    alt=""
    (click)="
      languageService.switchLanguage(
        languageService.currentLang == 'en' ? 'de' : 'en'
      )
    "
  />
</div>
