<section>
  <div
    class="left-frame"
    [ngClass]="{ 'd-none': !showAllUsers && currentUserId != undefined }"
  >
    <button class="btn" type="submit">
      <div class="btn-inside">
        <span>Add new contact</span>
        <img src="./../../../assets/img/contact/add.svg" alt="check" />
      </div>
      <div class="btn-inside-mobile">
        <img src="./../../../assets/img/contact/add.svg" alt="check" />
      </div>
    </button>
    <div class="content">
      @for (sortLetter of this.sortFirstLetter(); track sortLetter) {
      <div class="first-letter">{{ sortLetter }}</div>
      <div class="line"></div>
      @for (user of this.sortUsersByFirstLetter(sortLetter); track user; let
      index = $index) {
      <div
        class="contact"
        routerLink="/contacts/{{ user.id }}"
        [ngClass]="{
          'contact-active': currentUserId === user.id
        }"
      >
        <div
          class="circle"
          [ngStyle]="{
            'background-color': user.color
          }"
        >
          @if(user.status) {
          <img src="./../../../assets/img/online.svg" alt="" />
          } @else {
          <img src="./../../../assets/img/offline.svg" alt="" />
          }
          <div class="initials">
            {{ user.initials }}
          </div>
        </div>
        <div class="details">
          <div class="name">
            <p>
              {{ user.firstName }}
            </p>
            <span>,&nbsp;</span>
            <p class="last-name">
              {{ user.lastName }}
            </p>
          </div>
          <div class="email">
            {{ user.email }}
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
  <div class="right-frame">
    <app-contact-detail
      [ngClass]="{ 'd-none': !showAllUsers && currentUserId == undefined }"
      [currentUserId]="currentUserId"
    ></app-contact-detail>
  </div>
</section>
