<section>
  <img class="logo" src="./assets/img/logo.svg" alt="" />

  <nav>
    <div
      id="navLinkSummary"
      class="nav-links-inner"
      routerLink="summary"
      [ngClass]="{
        active: currentPath == 'summary',
        'switch-language': languageService.currentLang == 'de'
      }"
    >
      <img src="./assets/img/sidebar/summary.svg" alt="sumary" /><span>{{
        "sidebar.summary" | translate
      }}</span>
    </div>
    <div
      id="navLinkAddTask"
      class="nav-links-inner"
      routerLink="add-task"
      [ngClass]="{
        active: currentPath == 'add-task',
        'switch-language': languageService.currentLang == 'de'
      }"
    >
      <img src="./assets/img/sidebar/add-task.svg" alt="addtask" /><span>{{
        "sidebar.addTask" | translate
      }}</span>
    </div>
    <div
      id="navLinkBoard"
      class="nav-links-inner"
      routerLink="board"
      [ngClass]="{
        active: currentPath == 'board',
        'switch-language': languageService.currentLang == 'de'
      }"
    >
      <img src="./assets/img/sidebar/board.svg" alt="board" /><span>{{
        "sidebar.board" | translate
      }}</span>
    </div>
    <div
      id="navLinkContacts"
      class="nav-links-inner"
      routerLink="contacts"
      [ngClass]="{
        active: currentPath == 'contacts',
        'switch-language': languageService.currentLang == 'de'
      }"
    >
      <img src="./assets/img/sidebar/contacts.svg" alt="contacts" /><span>{{
        "sidebar.contacts" | translate
      }}</span>
    </div>
  </nav>

  <div class="reference">
    <div routerLink="privacy-policy">
      {{ "sidebar.privacyPolicy" | translate }}
    </div>
    <div routerLink="imprint">{{ "sidebar.legalNotice" | translate }}</div>
    <div (click)="logout()">{{ "sidebar.logout" | translate }}</div>
  </div>
</section>
