@if (overlayData) {
<div class="overlay">
  <div class="overlay-content">
    @if (overlayType === "taskOverlay") {
    <app-task-overlay
      [overlayData]="overlayData"
      (closeDialogEmitter)="onCloseOverlay($event)"
    ></app-task-overlay>
    } @if (overlayType === "taskOverlayEdit") {
    <app-task-edit-overlay
      [overlayData]="overlayData"
      (closeDialogEmitter)="onCloseOverlay($event)"
    ></app-task-edit-overlay>
    }
  </div>
</div>
}
