<section>
  <div class="dialog">
    <p>{{ message }}</p>
    <div class="btns">
      <div class="btn">
        <div class="btn-cancel" (click)="cancel()">
          {{ "confirmDialogComponent.btnCancel" | translate }}
        </div>
      </div>
      <div class="btn">
        <div class="btn-delete-contact" (click)="confirm()">
          {{ "confirmDialogComponent.btnConfirm" | translate }}
        </div>
      </div>
    </div>
  </div>
</section>
