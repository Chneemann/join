<div class="input-container">
  <input
    class="btn"
    [class]="class"
    [type]="type"
    [value]="value"
    [disabled]="disabled"
    [style.padding-right.px]="inputPaddingRight"
  />
  <div
    class="background-image"
    [ngStyle]="{
      '--filter': imgFilter,
      'background-image': disabled
        ? 'none'
        : 'url(./assets/img/' + img + '.svg)'
    }"
  ></div>
</div>
